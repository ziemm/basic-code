<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        //给b1绑定单击事件
       /* window.onload = function(){
            $("#b1").click(function () {
                alert("abc");
            });
        }*/
       $(function () {
           $("#b1").click(function(){
            alert("ab");
           });
       });

       function fun1() {
           alert("bcd");
       }

        function fun2() {
            alert("bcde");
        }
        window.onload = fun1;
        window.onload = fun2;
        $(fun1());
        $(fun2());

    </script>
</head>
<body>
<div id="div1">div1....</div>
<div id="div2">div2....</div>
<input type="button" value="点我" id="b1">


</body>
</html>
