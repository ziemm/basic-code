<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        //定义方法
        function fun() {
            $.ajax({
                url:"ajaxServlet1",//请求路径
                type:"POST",//请求方式
               // data:"username=jack&age=23",
                data:{"username":"jack","age":23},
                success:function (data) {
                    alert(data);
                },
                error:function () {
                    alert("出错啦...")
                },

                dataType:"text"//设置接收到的响应的数据格式
            });
        }

    </script>
</head>
<body>
<input type="button" value="发送异步请求" onclick="fun();">
<input>
</body>
</html>
