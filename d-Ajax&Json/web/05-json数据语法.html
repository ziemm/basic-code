<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //1.定义基本格式
        var person = {"name": "张三", age: 23, 'gender': true};

        //获取值，有很多形式
        var name = person.name;
        alert(name);

        //2.嵌套格式  {}->[]
        var persons = {
            "persons":[{"name": "张三", "age": 23, "gender": true},
                       {"name": "张四", "age": 23, "gender": true},
                       {"name": "张五", "age": 23, "gender": true},
                  ]
        }
        var name1=persons.persons[2].name;
        alert(name1);

        //嵌套格式[]->{}
        var ps =[
            {"name": "张三", "age": 23, "gender": true},
            {"name": "张四", "age": 23, "gender": true},
            {"name": "张五", "age": 23, "gender": true},
        ];
        alert(ps[1].name);

    </script>

</head>
<body>

</body>
</html>
